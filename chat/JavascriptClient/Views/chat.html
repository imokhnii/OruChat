<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Oru Chat</title>
    <link href="../Content/chat.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="menu">
            <p class="welcome" id="test">Welcome, <b id="username_holder"></b></p>
            <p class="logout"><a id="exit" href="#">Exit Chat</a></p>
            <div style="clear:both"></div>
        </div>

        <div id="chatbox"></div>

        <form name="message" action="" onsubmit="return false;">
            <input name="usermsg" type="text" id="usermsg" size="63" />
            <input name="submitmsg" type="submit" id="submitmsg" value="Send" />
        </form>
    </div>

    <!--Script references. -->
    <script src="../Scripts/Libs/jquery-1.6.4.min.js"></script>
    <script src="../Scripts/Libs/jquery.signalR-2.0.3.min.js"></script>

    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>

    <script src="../Scripts/chat.js"></script>
    <script type="text/javascript"></script>
</body>
</html >
